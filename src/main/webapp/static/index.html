<!DOCTYPE html>
<html ng-app="cloudSyncApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Cloud Sync App</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body class="container">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div  class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Cloud Sync App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-class="{'in':!navCollapsed}">
            <ul class="nav navbar-nav" ng-controller="MenuController">
                <li ng-show="sessions.getGoogle() == null" aria-hidden="true"><a href="#/googlelogin">Google Login</a></li>
                <li ng-show="sessions.getGoogle() != null" aria-hidden="true"><a href="#/googlecloud">Google Cloud</a></li>
                <li ng-show="sessions.getDropbox() == null" aria-hidden="true"><a href="#/dropboxsession">Dropbox Login</a></li>
                <li ng-show="sessions.getDropbox() != null" aria-hidden="true"><a href="#/dropboxmanagement">Dropbox Cloud</a></li>
                <li ng-show="sessions.getOneDrive() == null" aria-hidden="true"><a href="#/onedrivelogin">OneDrive Login</a></li>
                <li ng-show="sessions.getOneDrive() != null" aria-hidden="true"><a href="#/onedrivecloud">Onedrive Cloud</a></li>
                <li><a href="#/synchronization">Synchronizaton</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron">
    <div class="container">
        <div ng-view></div>
    </div>
</div>

<script src="/static/app/app.js"></script>
<script src="/static/app/controllers/loginsController.js"></script>
<script src="/static/app/controllers/synchronizationInfoController.js"></script>
<script src="/static/app/controllers/google/googleLoginController.js"></script>
<script src="/static/app/controllers/google/googleCloudController.js"></script>
<script src="/static/app/controllers/dropbox/dropboxSessionController.js"></script>

<script src="/static/app/services/values.js"></script>
<script src="/static/app/services/synchronizationService.js"></script>
<script src="/static/app/services/sessionService.js"></script>
<script src="/static/app/services/google/googleLoginFactory.js"></script>
<script src="/static/app/services/google/googleCloudFactory.js"></script>
<script src="/static/app/services/dropbox/dropboxSessionFactory.js"></script>
<script src="/static/app/services/dropbox/dropboxCloudManagementFactory.js"></script>

<script src="/static/app/controllers/onedrive/oneDriveLoginController.js"></script>

<script src="/static/app/controllers/google/googleModalController.js"></script>

</body>
</html>
