<h2>Google Cloud</h2>
<br/>
<table>
    <tr>
        <th>File name</th>
        <th>Type</th>
        <th>Size</th>
        <th>Last modification date</th>
    </tr>
    <tr>
        <td ng-click="goBack()">..</td>
    </tr>
    <tr ng-repeat="file in files" ng-click="goTo(file);">
        <td>{{ file.fileName }}</td>
        <td>{{ file.type | lowercase }}</td>
        <td>{{ file.size }}</td>
        <td>{{ file.lastModificationTime | date }}</td>
    </tr>
</table>
