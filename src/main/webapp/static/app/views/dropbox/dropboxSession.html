<img src="/static/app/images/dropboxLogo.png" class="img-responsive" alt="Dropbox"/>
<div>
    <h2>Log in with dropbox</h2>
    <p>Follow the link below to authorize in Dropbox and copy authorization code.</p>
    <div class="text-center">
        <a href="{{authorization.url}}" target="_blank">
            <button class="btn btn-primary" type="button">Login with dropbox</button>
        </a>
    </div>
</div>
<div>
    <h2>Paste authorization code</h2>
    <div class="input-group">
        <span class="input-group-addon">Authorization Code</span>
        <input type="text" class="form-control" ng-model="authorization.code" aria-label="Authorization Code provided by Dropbox"/>
    </div>
</div>
<div class="text-center">
        <button class="btn btn-success" type="button" ng-click="login()">Go to Dropbox Management Page</button>
</div>
